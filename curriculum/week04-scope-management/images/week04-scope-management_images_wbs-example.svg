<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .wbs-box { fill: white; stroke: #2C3E50; stroke-width: 2; }
      .level1 { fill: #E74C3C; }
      .level2 { fill: #3498DB; }
      .level3 { fill: #2ECC71; }
      .level4 { fill: #F39C12; }
      .line { stroke: #34495E; stroke-width: 2; fill: none; }
      .text-white { font-family: Arial, sans-serif; font-size: 12px; fill: white; font-weight: bold; text-anchor: middle; }
      .text-small { font-family: Arial, sans-serif; font-size: 10px; fill: white; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" style="font-family: Arial; font-size: 22px; font-weight: bold; fill: #2C3E50;">작업 분해 구조 (WBS)</text>
  <text x="400" y="45" text-anchor="middle" style="font-family: Arial; font-size: 14px; fill: #7F8C8D;">Work Breakdown Structure - 모바일 앱 개발 프로젝트 예시</text>
  
  <!-- Level 0: Project -->
  <rect x="300" y="70" width="200" height="50" rx="8" class="wbs-box level1"/>
  <text x="400" y="93" class="text-white">모바일 앱 개발</text>
  <text x="400" y="108" class="text-small">프로젝트</text>
  
  <!-- Lines from Level 0 to Level 1 -->
  <line x1="400" y1="120" x2="400" y2="150" class="line"/>
  <line x1="150" y1="150" x2="650" y2="150" class="line"/>
  <line x1="150" y1="150" x2="150" y2="170" class="line"/>
  <line x1="330" y1="150" x2="330" y2="170" class="line"/>
  <line x1="470" y1="150" x2="470" y2="170" class="line"/>
  <line x1="650" y1="150" x2="650" y2="170" class="line"/>
  
  <!-- Level 1: Major Deliverables -->
  <rect x="70" y="170" width="160" height="50" rx="8" class="wbs-box level2"/>
  <text x="150" y="193" class="text-white">1. 프로젝트 관리</text>
  
  <rect x="250" y="170" width="160" height="50" rx="8" class="wbs-box level2"/>
  <text x="330" y="193" class="text-white">2. 요구사항 분석</text>
  
  <rect x="430" y="170" width="160" height="50" rx="8" class="wbs-box level2"/>
  <text x="510" y="193" class="text-white" style="font-size: 11px;">3. 설계 및 개발</text>
  
  <rect x="610" y="170" width="160" height="50" rx="8" class="wbs-box level2"/>
  <text x="690" y="193" class="text-white">4. 테스트 및 배포</text>
  
  <!-- Lines from Level 1 to Level 2 (for Design & Development) -->
  <line x1="510" y1="220" x2="510" y2="250" class="line"/>
  <line x1="330" y1="250" x2="690" y2="250" class="line"/>
  <line x1="330" y1="250" x2="330" y2="270" class="line"/>
  <line x1="510" y1="250" x2="510" y2="270" class="line"/>
  <line x1="690" y1="250" x2="690" y2="270" class="line"/>
  
  <!-- Level 2: Sub-deliverables (Design & Development breakdown) -->
  <rect x="250" y="270" width="160" height="50" rx="8" class="wbs-box level3"/>
  <text x="330" y="290" class="text-white" style="font-size: 11px;">3.1 UI/UX 설계</text>
  
  <rect x="430" y="270" width="160" height="50" rx="8" class="wbs-box level3"/>
  <text x="510" y="290" class="text-white" style="font-size: 11px;">3.2 백엔드 개발</text>
  
  <rect x="610" y="270" width="160" height="50" rx="8" class="wbs-box level3"/>
  <text x="690" y="290" class="text-white" style="font-size: 11px;">3.3 프론트엔드 개발</text>
  
  <!-- Lines from Level 2 to Level 3 (for Backend) -->
  <line x1="510" y1="320" x2="510" y2="350" class="line"/>
  <line x1="420" y1="350" x2="600" y2="350" class="line"/>
  <line x1="420" y1="350" x2="420" y2="370" class="line"/>
  <line x1="600" y1="350" x2="600" y2="370" class="line"/>
  
  <!-- Level 3: Work Packages (Backend breakdown) -->
  <rect x="340" y="370" width="160" height="50" rx="8" class="wbs-box level4"/>
  <text x="420" y="387" class="text-white" style="font-size: 10px;">3.2.1 데이터베이스</text>
  <text x="420" y="402" class="text-white" style="font-size: 10px;">설계 및 구축</text>
  
  <rect x="520" y="370" width="160" height="50" rx="8" class="wbs-box level4"/>
  <text x="600" y="387" class="text-white" style="font-size: 10px;">3.2.2 API</text>
  <text x="600" y="402" class="text-white" style="font-size: 10px;">개발 및 통합</text>
  
  <!-- Level indicators -->
  <rect x="50" y="450" width="30" height="20" rx="4" class="wbs-box level1"/>
  <text x="90" y="465" style="font-family: Arial; font-size: 12px; fill: #2C3E50;">Level 0: 프로젝트</text>
  
  <rect x="230" y="450" width="30" height="20" rx="4" class="wbs-box level2"/>
  <text x="270" y="465" style="font-family: Arial; font-size: 12px; fill: #2C3E50;">Level 1: 주요 인도물</text>
  
  <rect x="420" y="450" width="30" height="20" rx="4" class="wbs-box level3"/>
  <text x="460" y="465" style="font-family: Arial; font-size: 12px; fill: #2C3E50;">Level 2: 하위 인도물</text>
  
  <rect x="600" y="450" width="30" height="20" rx="4" class="wbs-box level4"/>
  <text x="640" y="465" style="font-family: Arial; font-size: 12px; fill: #2C3E50;">Level 3: 작업 패키지</text>
  
  <!-- Footer -->
  <text x="400" y="510" text-anchor="middle" style="font-family: Arial; font-size: 11px; fill: #7F8C8D;">WBS는 프로젝트 범위를 관리 가능한 단위로 분해하여 계획과 통제를 용이하게 합니다</text>
  <text x="400" y="530" text-anchor="middle" style="font-family: Arial; font-size: 11px; fill: #7F8C8D;">각 작업 패키지는 명확한 책임자와 산출물을 가져야 합니다</text>
</svg>

<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .matrix-cell { fill: white; stroke: #2C3E50; stroke-width: 2; }
      .high-high { fill: #C0392B; }
      .high-medium { fill: #E74C3C; }
      .medium-high { fill: #E67E22; }
      .medium-medium { fill: #F39C12; }
      .low { fill: #27AE60; }
      .text-white { font-family: Arial, sans-serif; font-size: 12px; fill: white; font-weight: bold; text-anchor: middle; }
      .text-label { font-family: Arial, sans-serif; font-size: 11px; fill: #2C3E50; }
      .text-risk { font-family: Arial, sans-serif; font-size: 10px; fill: white; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 22px; font-weight: bold; fill: #2C3E50;">리스크 매트릭스 (Risk Matrix)</text>
  <text x="400" y="50" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 14px; fill: #7F8C8D;">확률 × 영향도 기반 리스크 평가</text>
  
  <!-- Y-axis Label (Probability) -->
  <text x="50" y="250" text-anchor="middle" transform="rotate(-90 50 250)" style="font-family: Arial, sans-serif; font-size: 14px; fill: #2C3E50; font-weight: bold;">발생 확률 (Probability)</text>
  
  <!-- X-axis Label (Impact) -->
  <text x="450" y="480" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 14px; fill: #2C3E50; font-weight: bold;">영향도 (Impact)</text>
  
  <!-- Column Headers -->
  <text x="250" y="115" text-anchor="middle" class="text-label" style="font-weight: bold;">낮음 (Low)</text>
  <text x="400" y="115" text-anchor="middle" class="text-label" style="font-weight: bold;">중간 (Medium)</text>
  <text x="550" y="115" text-anchor="middle" class="text-label" style="font-weight: bold;">높음 (High)</text>
  <text x="700" y="115" text-anchor="middle" class="text-label" style="font-weight: bold;">매우 높음 (Very High)</text>
  
  <!-- Row Headers -->
  <text x="140" y="165" text-anchor="end" class="text-label" style="font-weight: bold;">매우 높음</text>
  <text x="140" y="180" text-anchor="end" style="font-family: Arial, sans-serif; font-size: 10px; fill: #7F8C8D;">(80-100%)</text>
  
  <text x="140" y="245" text-anchor="end" class="text-label" style="font-weight: bold;">높음</text>
  <text x="140" y="260" text-anchor="end" style="font-family: Arial, sans-serif; font-size: 10px; fill: #7F8C8D;">(60-80%)</text>
  
  <text x="140" y="325" text-anchor="end" class="text-label" style="font-weight: bold;">중간</text>
  <text x="140" y="340" text-anchor="end" style="font-family: Arial, sans-serif; font-size: 10px; fill: #7F8C8D;">(40-60%)</text>
  
  <text x="140" y="405" text-anchor="end" class="text-label" style="font-weight: bold;">낮음</text>
  <text x="140" y="420" text-anchor="end" style="font-family: Arial, sans-serif; font-size: 10px; fill: #7F8C8D;">(0-40%)</text>
  
  <!-- Matrix Cells -->
  <!-- Row 1: Very High Probability -->
  <rect x="175" y="130" width="150" height="80" class="matrix-cell medium-high"/>
  <text x="250" y="165" class="text-white">중간</text>
  <text x="250" y="183" class="text-risk">R3: 인력 부족</text>
  
  <rect x="325" y="130" width="150" height="80" class="matrix-cell high-medium"/>
  <text x="400" y="165" class="text-white">높음</text>
  
  <rect x="475" y="130" width="150" height="80" class="matrix-cell high-high"/>
  <text x="550" y="165" class="text-white">매우 높음</text>
  <text x="550" y="183" class="text-risk">R1: 주요 기술</text>
  <text x="550" y="197" class="text-risk">변경 요청</text>
  
  <rect x="625" y="130" width="150" height="80" class="matrix-cell high-high"/>
  <text x="700" y="165" class="text-white">매우 높음</text>
  
  <!-- Row 2: High Probability -->
  <rect x="175" y="210" width="150" height="80" class="matrix-cell medium-medium"/>
  <text x="250" y="245" class="text-white">낮음</text>
  
  <rect x="325" y="210" width="150" height="80" class="matrix-cell medium-high"/>
  <text x="400" y="245" class="text-white">중간</text>
  <text x="400" y="263" class="text-risk">R4: 일정 지연</text>
  
  <rect x="475" y="210" width="150" height="80" class="matrix-cell high-medium"/>
  <text x="550" y="245" class="text-white">높음</text>
  <text x="550" y="263" class="text-risk">R2: 예산 초과</text>
  
  <rect x="625" y="210" width="150" height="80" class="matrix-cell high-high"/>
  <text x="700" y="245" class="text-white">매우 높음</text>
  
  <!-- Row 3: Medium Probability -->
  <rect x="175" y="290" width="150" height="80" class="matrix-cell low"/>
  <text x="250" y="325" class="text-white">낮음</text>
  <text x="250" y="343" class="text-risk">R6: 테스트</text>
  <text x="250" y="357" class="text-risk">환경 문제</text>
  
  <rect x="325" y="290" width="150" height="80" class="matrix-cell medium-medium"/>
  <text x="400" y="325" class="text-white">낮음</text>
  
  <rect x="475" y="290" width="150" height="80" class="matrix-cell medium-high"/>
  <text x="550" y="325" class="text-white">중간</text>
  
  <rect x="625" y="290" width="150" height="80" class="matrix-cell high-medium"/>
  <text x="700" y="325" class="text-white">높음</text>
  
  <!-- Row 4: Low Probability -->
  <rect x="175" y="370" width="150" height="80" class="matrix-cell low"/>
  <text x="250" y="405" class="text-white">낮음</text>
  <text x="250" y="423" class="text-risk">R5: 서버 장애</text>
  
  <rect x="325" y="370" width="150" height="80" class="matrix-cell low"/>
  <text x="400" y="405" class="text-white">낮음</text>
  
  <rect x="475" y="370" width="150" height="80" class="matrix-cell medium-medium"/>
  <text x="550" y="405" class="text-white">낮음</text>
  
  <rect x="625" y="370" width="150" height="80" class="matrix-cell medium-high"/>
  <text x="700" y="405" class="text-white">중간</text>
  
  <!-- Legend -->
  <rect x="100" y="500" width="600" height="80" rx="8" fill="#F8F9FA" stroke="#BDC3C7" stroke-width="2"/>
  
  <rect x="120" y="515" width="30" height="20" rx="3" class="high-high"/>
  <text x="160" y="530" class="text-label">매우 높음 (즉시 대응 필요)</text>
  
  <rect x="320" y="515" width="30" height="20" rx="3" class="high-medium"/>
  <text x="360" y="530" class="text-label">높음 (우선 관리)</text>
  
  <rect x="120" y="545" width="30" height="20" rx="3" class="medium-high"/>
  <text x="160" y="560" class="text-label">중간 (모니터링)</text>
  
  <rect x="320" y="545" width="30" height="20" rx="3" class="low"/>
  <text x="360" y="560" class="text-label">낮음 (수용 가능)</text>
  
  <!-- Risk Response Box -->
  <text x="520" y="530" style="font-family: Arial, sans-serif; font-size: 11px; fill: #2C3E50; font-weight: bold;">대응 전략:</text>
  <text x="520" y="550" style="font-family: Arial, sans-serif; font-size: 10px; fill: #E74C3C;">• 회피 (Avoid)</text>
  <text x="520" y="565" style="font-family: Arial, sans-serif; font-size: 10px; fill: #F39C12;">• 완화 (Mitigate)</text>
  <text x="620" y="550" style="font-family: Arial, sans-serif; font-size: 10px; fill: #3498DB;">• 전가 (Transfer)</text>
  <text x="620" y="565" style="font-family: Arial, sans-serif; font-size: 10px; fill: #27AE60;">• 수용 (Accept)</text>
</svg>

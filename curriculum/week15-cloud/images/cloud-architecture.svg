<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .cloud-box { fill: #3498DB; stroke: #2980B9; stroke-width: 2; }
      .service-box { fill: #27AE60; stroke: #229954; stroke-width: 2; }
      .storage-box { fill: #E74C3C; stroke: #C0392B; stroke-width: 2; }
      .network-box { fill: #F39C12; stroke: #E67E22; stroke-width: 2; }
      .line { stroke: #2C3E50; stroke-width: 2; }
      .text-white { font-family: Arial, sans-serif; font-size: 12px; fill: white; font-weight: bold; text-anchor: middle; }
      .text-label { font-family: Arial, sans-serif; font-size: 10px; fill: #2C3E50; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2C3E50;">클라우드 아키텍처 (Cloud Architecture)</text>
  <text x="450" y="50" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 14px; fill: #7F8C8D;">3-Tier Web Application on AWS</text>
  
  <!-- Internet -->
  <ellipse cx="450" cy="100" rx="100" ry="40" fill="white" stroke="#2C3E50" stroke-width="2"/>
  <text x="450" y="108" style="font-family: Arial, sans-serif; font-size: 16px; fill: #2C3E50; font-weight: bold; text-anchor: middle;">인터넷</text>
  
  <!-- VPC Box -->
  <rect x="80" y="160" width="740" height="400" rx="15" fill="none" stroke="#3498DB" stroke-width="3" stroke-dasharray="10,5"/>
  <text x="100" y="185" style="font-family: Arial, sans-serif; font-size: 14px; fill: #3498DB; font-weight: bold;">VPC (Virtual Private Cloud)</text>
  
  <!-- Load Balancer -->
  <rect x="350" y="210" width="200" height="60" rx="10" class="network-box"/>
  <text x="450" y="235" class="text-white" style="font-size: 14px;">로드 밸런서</text>
  <text x="450" y="253" class="text-white" style="font-size: 11px;">(Load Balancer)</text>
  
  <!-- Arrow from Internet to LB -->
  <line x1="450" y1="140" x2="450" y2="205" class="line"/>
  <polygon points="450,205 445,195 455,195" fill="#2C3E50"/>
  
  <!-- Public Subnet -->
  <rect x="120" y="300" width="660" height="110" rx="10" fill="#E8F6F3" stroke="#27AE60" stroke-width="2"/>
  <text x="140" y="325" style="font-family: Arial, sans-serif; font-size: 12px; fill: #27AE60; font-weight: bold;">Public Subnet (웹 서버 계층)</text>
  
  <!-- Web Server 1 -->
  <rect x="150" y="340" width="130" height="50" rx="8" class="service-box"/>
  <text x="215" y="363" class="text-white">웹 서버 1</text>
  <text x="215" y="378" class="text-white" style="font-size: 10px;">(EC2 Instance)</text>
  
  <!-- Web Server 2 -->
  <rect x="320" y="340" width="130" height="50" rx="8" class="service-box"/>
  <text x="385" y="363" class="text-white">웹 서버 2</text>
  <text x="385" y="378" class="text-white" style="font-size: 10px;">(EC2 Instance)</text>
  
  <!-- Web Server 3 -->
  <rect x="490" y="340" width="130" height="50" rx="8" class="service-box"/>
  <text x="555" y="363" class="text-white">웹 서버 3</text>
  <text x="555" y="378" class="text-white" style="font-size: 10px;">(EC2 Instance)</text>
  
  <!-- Arrow from LB to Web Servers -->
  <line x1="450" y1="270" x2="215" y2="335" class="line"/>
  <line x1="450" y1="270" x2="385" y2="335" class="line"/>
  <line x1="450" y1="270" x2="555" y2="335" class="line"/>
  
  <!-- Private Subnet -->
  <rect x="120" y="430" width="660" height="110" rx="10" fill="#FEF5E7" stroke="#E74C3C" stroke-width="2"/>
  <text x="140" y="455" style="font-family: Arial, sans-serif; font-size: 12px; fill: #E74C3C; font-weight: bold;">Private Subnet (데이터베이스 계층)</text>
  
  <!-- Database Primary -->
  <rect x="235" y="470" width="150" height="50" rx="8" class="storage-box"/>
  <text x="310" y="490" class="text-white">RDS Primary</text>
  <text x="310" y="507" class="text-white" style="font-size: 10px;">(Database)</text>
  
  <!-- Database Replica -->
  <rect x="415" y="470" width="150" height="50" rx="8" class="storage-box"/>
  <text x="490" y="490" class="text-white">RDS Replica</text>
  <text x="490" y="507" class="text-white" style="font-size: 10px;">(Read Only)</text>
  
  <!-- Arrows from Web to DB -->
  <line x1="215" y1="390" x2="285" y2="465" class="line" stroke-dasharray="5,5"/>
  <line x1="385" y1="390" x2="340" y2="465" class="line" stroke-dasharray="5,5"/>
  <line x1="555" y1="390" x2="460" y2="465" class="line" stroke-dasharray="5,5"/>
  
  <!-- Replication -->
  <line x1="385" y1="495" x2="410" y2="495" class="line"/>
  <polygon points="410,495 405,490 405,500" fill="#2C3E50"/>
  <text x="397" y="490" style="font-family: Arial, sans-serif; font-size: 9px; fill: #E74C3C;">복제</text>
  
  <!-- S3 Storage -->
  <rect x="650" y="340" width="110" height="50" rx="8" class="cloud-box"/>
  <text x="705" y="363" class="text-white">S3 스토리지</text>
  <text x="705" y="378" class="text-white" style="font-size: 10px;">(객체 저장)</text>
  
  <!-- CloudWatch -->
  <rect x="650" y="470" width="110" height="50" rx="8" class="network-box"/>
  <text x="705" y="490" class="text-white">CloudWatch</text>
  <text x="705" y="507" class="text-white" style="font-size: 10px;">(모니터링)</text>
  
  <!-- Key Features Box -->
  <rect x="100" y="560" width="700" height="30" rx="8" fill="#F8F9FA" stroke="#BDC3C7" stroke-width="2"/>
  <text x="120" y="580" style="font-family: Arial, sans-serif; font-size: 11px; fill: #2C3E50;">✓ 고가용성 (High Availability)</text>
  <text x="320" y="580" style="font-family: Arial, sans-serif; font-size: 11px; fill: #2C3E50;">✓ 자동 확장 (Auto Scaling)</text>
  <text x="520" y="580" style="font-family: Arial, sans-serif; font-size: 11px; fill: #2C3E50;">✓ 보안 (Security Groups)</text>
  <text x="700" y="580" style="font-family: Arial, sans-serif; font-size: 11px; fill: #2C3E50;">✓ 모니터링</text>
</svg>

      .milestone { fill: #E74C3C; stroke: #C0392B; stroke-width: 2; }
      .milestone-text { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; fill: white; text-anchor: middle; }
      .timeline-line { stroke: #95A5A6; stroke-width: 3; }

  <text x="410" y="435" style="font-family: Arial; font-size: 11px; fill: #34495E;">✓ 주차별 퀴즈 + 중간과제 + 최종 프로젝트</text>
  <text x="410" y="455" style="font-family: Arial; font-size: 11px; fill: #34495E;">✓ 출석 80% + 평가 70점 이상 수료</text>

<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .gantt-header { fill: #34495E; stroke: #2C3E50; stroke-width: 2; }
      .gantt-row { fill: #ECF0F1; stroke: #BDC3C7; stroke-width: 1; }
      .resource-bar { fill: #3498DB; stroke: #2980B9; stroke-width: 2; }
      .over-allocated { fill: #E74C3C; stroke: #C0392B; stroke-width: 2; }
      .available { fill: #27AE60; stroke: #229954; stroke-width: 2; }
      .text-white { font-family: Arial, sans-serif; font-size: 12px; fill: white; font-weight: bold; }
      .text-dark { font-family: Arial, sans-serif; font-size: 11px; fill: #2C3E50; }
      .text-center { font-family: Arial, sans-serif; font-size: 11px; fill: #2C3E50; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2C3E50;">자원 할당 차트 (Resource Allocation)</text>
  <text x="450" y="50" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 14px; fill: #7F8C8D;">팀원별 작업 할당 및 가용성 관리</text>
  
  <!-- Header Row -->
  <rect x="50" y="80" width="200" height="40" class="gantt-header"/>
  <text x="150" y="105" text-anchor="middle" class="text-white">자원 (Resource)</text>
  

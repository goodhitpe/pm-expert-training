  <rect x="330" y="80" width="80" height="40" class="gantt-header"/>
  <text x="370" y="105" text-anchor="middle" class="text-white">Week 1</text>
  
  <rect x="410" y="80" width="80" height="40" class="gantt-header"/>
  <text x="450" y="105" text-anchor="middle" class="text-white">Week 2</text>
  
  <rect x="490" y="80" width="80" height="40" class="gantt-header"/>
  <text x="530" y="105" text-anchor="middle" class="text-white">Week 3</text>
  
  <rect x="570" y="80" width="80" height="40" class="gantt-header"/>
  <text x="610" y="105" text-anchor="middle" class="text-white">Week 4</text>
  
  <rect x="650" y="80" width="80" height="40" class="gantt-header"/>
  <text x="690" y="105" text-anchor="middle" class="text-white">가용률</text>
  
  <rect x="730" y="80" width="80" height="40" class="gantt-header"/>
  <text x="770" y="105" text-anchor="middle" class="text-white">상태</text>
  
  <!-- Resource 1: 김철수 (PM) -->
  <rect x="50" y="120" width="200" height="50" class="gantt-row"/>
  <text x="60" y="150" class="text-dark">김철수 (Kim)</text>
  
  <rect x="250" y="120" width="80" height="50" class="gantt-row"/>
  <text x="290" y="150" text-anchor="middle" class="text-dark">PM</text>
  
  <rect x="335" y="127" width="70" height="36" rx="5" class="resource-bar"/>
  <text x="370" y="148" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 10px; fill: white;">100%</text>
  
  <rect x="415" y="127" width="70" height="36" rx="5" class="resource-bar"/>
  <text x="450" y="148" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 10px; fill: white;">100%</text>
  
  <rect x="495" y="127" width="70" height="36" rx="5" class="resource-bar"/>
  <text x="530" y="148" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 10px; fill: white;">80%</text>
  
  <rect x="575" y="127" width="70" height="36" rx="5" class="resource-bar"/>

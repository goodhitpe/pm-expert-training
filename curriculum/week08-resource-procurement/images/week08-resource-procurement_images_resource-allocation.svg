  <text x="690" y="150" text-anchor="middle" class="text-dark">85%</text>
  
  <rect x="730" y="120" width="80" height="50" class="gantt-row"/>
  <text x="770" y="150" text-anchor="middle" class="text-dark" style="fill: #27AE60; font-weight: bold;">정상</text>
  

  <rect x="250" y="270" width="80" height="50" class="gantt-row"/>
  <text x="290" y="300" text-anchor="middle" class="text-dark">QA</text>
  
  <rect x="495" y="277" width="70" height="36" rx="5" class="resource-bar"/>
  <text x="530" y="298" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 10px; fill: white;">60%</text>
  
  <rect x="575" y="277" width="70" height="36" rx="5" class="resource-bar"/>
  <text x="610" y="298" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 10px; fill: white;">100%</text>
  
  <rect x="650" y="270" width="80" height="50" class="gantt-row"/>
  <text x="690" y="300" text-anchor="middle" class="text-dark">40%</text>
  
  <rect x="730" y="270" width="80" height="50" class="gantt-row"/>
  <text x="770" y="300" text-anchor="middle" class="text-dark" style="fill: #3498DB; font-weight: bold;">가용</text>
  
  <!-- Resource 5: 최동욱 (개발자) -->
  <rect x="50" y="320" width="200" height="50" class="gantt-row"/>
  <text x="60" y="350" class="text-dark">최동욱 (Choi)</text>
  
  <rect x="250" y="320" width="80" height="50" class="gantt-row"/>
  <text x="290" y="350" text-anchor="middle" class="text-dark">개발자</text>
  
  <rect x="335" y="327" width="70" height="36" rx="5" class="resource-bar"/>
  <text x="370" y="348" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 10px; fill: white;">70%</text>
  
  <rect x="415" y="327" width="70" height="36" rx="5" class="resource-bar"/>
  <text x="450" y="348" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 10px; fill: white;">90%</text>
  
  <rect x="495" y="327" width="70" height="36" rx="5" class="resource-bar"/>
  <text x="530" y="348" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 10px; fill: white;">90%</text>
  
  <rect x="575" y="327" width="70" height="36" rx="5" class="resource-bar"/>
  <text x="610" y="348" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 10px; fill: white;">60%</text>
  
  <rect x="650" y="320" width="80" height="50" class="gantt-row"/>
  <text x="690" y="350" text-anchor="middle" class="text-dark">78%</text>
  
  <rect x="730" y="320" width="80" height="50" class="gantt-row"/>
  <text x="770" y="350" text-anchor="middle" class="text-dark" style="fill: #27AE60; font-weight: bold;">정상</text>
  
  <!-- Summary Section -->
  <text x="100" y="405" style="font-family: Arial, sans-serif; font-size: 16px; fill: #2C3E50; font-weight: bold;">요약 (Summary)</text>
  
  <rect x="100" y="420" width="250" height="140" rx="10" fill="#FFF3E0" stroke="#F39C12" stroke-width="2"/>
  <text x="120" y="445" style="font-family: Arial, sans-serif; font-size: 13px; fill: #2C3E50; font-weight: bold;">팀 가용성 분석:</text>
  <text x="120" y="470" style="font-family: Arial, sans-serif; font-size: 11px; fill: #2C3E50;">• 총 팀원: 5명</text>
  <text x="120" y="490" style="font-family: Arial, sans-serif; font-size: 11px; fill: #2C3E50;">• 평균 가용률: 68%</text>
  <text x="120" y="510" style="font-family: Arial, sans-serif; font-size: 11px; fill: #E74C3C; font-weight: bold;">⚠️ 과할당: 박영희 (Week 2-3)</text>
  <text x="120" y="530" style="font-family: Arial, sans-serif; font-size: 11px; fill: #27AE60; font-weight: bold;">✓ 가용 인력: 이민수, 정수진</text>
  <text x="120" y="550" style="font-family: Arial, sans-serif; font-size: 10px; fill: #7F8C8D;">권장: 자원 재배분 필요</text>
  
  <rect x="370" y="420" width="420" height="140" rx="10" fill="#E8F8F5" stroke="#27AE60" stroke-width="2"/>
  <text x="390" y="445" style="font-family: Arial, sans-serif; font-size: 13px; fill: #2C3E50; font-weight: bold;">자원 평준화 (Resource Leveling):</text>
  <text x="390" y="470" style="font-family: Arial, sans-serif; font-size: 11px; fill: #2C3E50;">1. 박영희의 과할당 작업을 이민수 또는 최동욱에게 재배분</text>
  <text x="390" y="490" style="font-family: Arial, sans-serif; font-size: 11px; fill: #2C3E50;">2. Week 2-3의 비중요 작업을 Week 4로 이동</text>
  <text x="390" y="510" style="font-family: Arial, sans-serif; font-size: 11px; fill: #2C3E50;">3. 정수진의 QA 작업을 앞당겨 조기 검증</text>
  <text x="390" y="530" style="font-family: Arial, sans-serif; font-size: 11px; fill: #2C3E50;">4. 필요시 추가 개발자 단기 투입 검토</text>
  
  <!-- Legend -->
  <rect x="100" y="570" width="60" height="15" rx="3" class="resource-bar"/>
  <text x="170" y="582" style="font-family: Arial, sans-serif; font-size: 11px; fill: #2C3E50;">정상 할당 (0-100%)</text>
  
  <rect x="320" y="570" width="60" height="15" rx="3" class="over-allocated"/>
  <text x="390" y="582" style="font-family: Arial, sans-serif; font-size: 11px; fill: #2C3E50;">과할당 (>100%)</text>
  
  <rect x="540" y="570" width="60" height="15" rx="3" class="available"/>
  <text x="610" y="582" style="font-family: Arial, sans-serif; font-size: 11px; fill: #2C3E50;">가용 자원 (<50%)</text>
</svg>

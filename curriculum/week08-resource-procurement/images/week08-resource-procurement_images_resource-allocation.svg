  <rect x="650" y="220" width="80" height="50" class="gantt-row"/>
  <text x="690" y="250" text-anchor="middle" class="text-dark">50%</text>
  
  <rect x="730" y="220" width="80" height="50" class="gantt-row"/>
  <text x="770" y="250" text-anchor="middle" class="text-dark" style="fill: #3498DB; font-weight: bold;">가용</text>
  
  <!-- Resource 4: 정수진 (QA) -->
  <rect x="50" y="270" width="200" height="50" class="gantt-row"/>

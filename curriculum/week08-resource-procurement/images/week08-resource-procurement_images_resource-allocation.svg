  <rect x="335" y="177" width="70" height="36" rx="5" class="resource-bar"/>
  <text x="370" y="198" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 10px; fill: white;">50%</text>
  
  <rect x="415" y="177" width="70" height="36" rx="5" class="over-allocated"/>
  <text x="450" y="198" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 10px; fill: white;">120%</text>
  
  <rect x="495" y="177" width="70" height="36" rx="5" class="over-allocated"/>
  <text x="530" y="198" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 10px; fill: white;">110%</text>
  
  <rect x="575" y="177" width="70" height="36" rx="5" class="resource-bar"/>
  <text x="610" y="198" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 10px; fill: white;">70%</text>
  
  <rect x="650" y="170" width="80" height="50" class="gantt-row"/>
  <text x="690" y="200" text-anchor="middle" class="text-dark">88%</text>
  
  <rect x="730" y="170" width="80" height="50" class="gantt-row"/>
  <text x="770" y="200" text-anchor="middle" class="text-dark" style="fill: #E74C3C; font-weight: bold;">초과</text>
  
  <!-- Resource 3: 이민수 (디자이너) -->
  <rect x="50" y="220" width="200" height="50" class="gantt-row"/>
  <text x="60" y="250" class="text-dark">이민수 (Lee)</text>
  
  <rect x="250" y="220" width="80" height="50" class="gantt-row"/>
  <text x="290" y="250" text-anchor="middle" class="text-dark">디자이너</text>
  
  <rect x="335" y="227" width="70" height="36" rx="5" class="resource-bar"/>
  <text x="370" y="248" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 10px; fill: white;">90%</text>
  
  <rect x="415" y="227" width="70" height="36" rx="5" class="resource-bar"/>
  <text x="450" y="248" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 10px; fill: white;">80%</text>
  
  <rect x="495" y="227" width="30" height="36" rx="5" class="resource-bar"/>
